name: Docker Image CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  compile:
  
     runs-on: ubuntu-latest
     
     steps:
     - uses: actions/checkout@v2
     - name: Set up JDK 11
       uses: actions/setup-java@v2
       with:
        java-version: '11'
        distribution: 'adopt'
     - name: compile project
       run: mvn clean compile
   
  # test:
  
